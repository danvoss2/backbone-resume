<div class="col-xs-12" id="technologies-templ" style="display:none;">
  <% _.each( data.skillSets, function( skillSet ){ %>
    <div class="col-sm-4">
      <h4><%= skillSet.name %></h4>
      <ul class="tech-list">
        <% _.each( skillSet.skills, function( skill ){ %>
          <li><%= skill %></li>
        <% }); %>
      </ul>
    </div>
  <% }); %>
  <div class="col-xs-12">
    <a href="#" id="close-technologies">Close</a>
  </div>
</div>
